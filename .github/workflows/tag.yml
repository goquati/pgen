name: update version + commit + tag + release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version / tag name (e.g. 1.2.3 or v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version references
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ inputs.version }}"

          sed -i 's/id("de\.quati\.pgen") version "[^"]*"/id("de.quati.pgen") version "'$VERSION'"/' README.md
          sed -i 's/implementation("de\.quati\.pgen:r2dbc:[^"]*")/implementation("de.quati.pgen:r2dbc:'"$VERSION"'")/' README.md

      - name: Commit changes
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ inputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add -A
          git commit -m "bot: update version"
          git push

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ inputs.version }}"

          if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
            echo "Tag '${TAG}' already exists."
            exit 1
          fi

          git tag -a "$TAG" -m "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.version }}
          release_name: ${{ inputs.version }}
          body: |
            Release ${{ inputs.version }}
          prerelease: false
